<html lang="en">
  <head>
    <!--This is metadata, detailing what the website includes and what the date is like, what type it is and what the content falls under.-->
    <meta charset = "UTF-8" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />

    <link rel = "stylesheet" href = "Stylesheet for Bonus.css" type="text/css" />
    <link rel = "stylesheet" href = "External Stylesheet.css" type="text/css" />

    <title>Styling those divs</title>

  </head>

  <body>
    <div class = "styleA"><img src = "Images/ornatefootbridge.png"
        title = "An ornate footbridge in shot of a daytime old street in Barcelona, Spain." alt = "Light from
        the sky is shining on the pristine biege coloured footbridge, casting a shadow on brick walls with carefully designed decorative archs, windows and lamps.
        The photo is taken at an eye level where a good view of the street from afar can be faintly seen."></div>

    <div class = "styleB"><img src = "Images/brownalleyway.jpeg"
        title = "A sun-lit alleyway between two brown buildings in Monaco." alt = "The angle is a slight down-up
        shot of an empty, paved and quiet alleyway. An archway opening can be seen in the middle. The light above blocked by the brown buildings
        surrounding the alley."></div>

    <div class = "styleC"><img src = "Images/tokyostreet.jpeg"
      title = "An empty street in Tokyo, Japan captured in bright daylight with clear skies." alt = "A people-less street with no cars on the road, lined with
      lamposts, seemingly closed shops with standing billboards and residential buildings taken at eye level with 3/4th slant, early in the morning."></div>

    <!--The purpose of spawning three div ids here is to create the borders that surround the style class C, I don't know a better
      way to go about adding three solid stroke properties-->
    <div id = "one"></div><div id = "two"></div><div id = "three"></div>

    <div class = "styleD"><img src = "Images/walesstreet.jpeg"
      title = "An empty street road with cars." alt = "A picture of a street with cars parked to the side taken during the daytime."></div>

  </body>
</html>
